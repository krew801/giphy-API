<!DOCTYPE html>
<html>
<head>
	<title>AJAX Giphy Button Review</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">

<div class="jumbotron" id="header">
  <h1>Video Game Gif Search</h1>
  <h4>Click the buttons to display GIPHYs of your favorite video games<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="gameSearch">
  <div class="form-group">
    <label for="gameInput">Search for a video game.</label>
    <input type="text" id="gameInput">
  </div>
  <!-- Button triggers video game to be added -->
  <input id="addGame" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="game" data-search="Skyrim">Skyrim</button>
      <button class="btn btn-primary" id="game" data-search="Super Mario">Super Mario</button>
      <button class="btn btn-primary" id="game" data-search="Legend of Zelda">The Legend of Zelda</button>
      <button class="btn btn-primary" id="game" data-search="Tetris">Tetris</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->


<script type="text/javascript" src="./javascript.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">//</script>

</body>
</html>
